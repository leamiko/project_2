<form id="user_form" enctype="multipart/form-data" method="post">
	<table cellpadding="0" cellspacing="0" class="l-table-edit">
		<tr>
			<td align="right" class="l-table-edit-td"><span>*</span>account:</td>
			<td align="left" class="l-table-edit-td"><input type="text"
				name="username" id="username" /></td>
			<td align="left" class="tipmsg"></td>
		</tr>
		<tr>
			<td align="right" class="l-table-edit-td"><span>*</span>password:</td>
			<td align="left" class="l-table-edit-td"><input type="password"
				name="password" id="password" /></td>
			<td align="left" class="tipmsg"></td>
		</tr>
		<tr>
			<td align="right" class="l-table-edit-td"><span>*</span>real name:</td>
			<td align="left" class="l-table-edit-td"><input type="text"
				name="real_name" id="real_name" /></td>
			<td align="left" class="tipmsg"></td>
		</tr>
		<tr>
			<td align="right" class="l-table-edit-td">e-mail:</td>
			<td align="left" class="l-table-edit-td"><input type="text"
				name="email" id="email" /></td>
			<td align="left" class="tipmsg"></td>
		</tr>
		<tr>
			<td align="right" class="l-table-edit-td">description:</td>
			<td align="left" class="l-table-edit-td"><textarea name="desc"
					id="desc" style="resize: none;"
					onfocus="javascript:checkLength(this);"
					onkeydown="javascript:checkLength(this);"
					onkeyup="javascript:checkLength(this);" maxLength="20"></textarea>
			</td>
			<td align="left" class="tipmsg" id="desc_tip"></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#username").focus(function() {
        addTip($(this).parent('td').next('td:last'), '4-20 letters or numbers');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckUserName();
    });
    $("#password").focus(function() {
        addTip($(this).parent('td').next('td:last'), '6-16 letters or numbers');
    }).blur(function() {
         removeTip($(this).parent('td').next('td:last'));
         ckPassword();
    });
    $("#real_name").focus(function() {
        addTip($(this).parent('td').next('td:last'), 'Please enter a real name');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckRealName();
    });
    $("#email").blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckEmail();
    });
});

//add tips
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//remove tips
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//check account
function ckUserName() {
    var username = $.trim($("#username").val());
    if (username.length > 20 || username.length < 4) {
        addTip($("#username").parent('td').next('td:last'), '4-20 letters or numbers');
        return false;
    }
    return true;
}

//check password
function ckPassword() {
    var password = $.trim($("#password").val());
    if (password.length > 16 || password.length < 6) {
        addTip($("#password").parent('td').next('td:last'), '6-16 letters or numbers');
        return false;
    }
    var regOtherString=/[~!@#\$%\^&\*]+/g ;
    if (regOtherString.test(password)) {
        addTip($("#password").parent('td').next('td:last'), 'Password can not contain special characters');
        return false;
    }
    return true;
}

//check real name
function ckRealName() {
    var realname = $.trim($("#real_name").val());
    if (realname.length == 0) {
        addTip($("#real_name").parent('td').next('td:last'), 'Please enter a real name');
        return false;
    }
    return true;
}

//check e-mail
function ckEmail() {
    var email = $.trim($("#email").val());
    var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    if (email.length != 0 && !reg.test(email)) {
        addTip($("#email").parent('td').next('td:last'), 'invalid email format');
        return false;
    }
    return true;
}

//check description length
function checkLength(obj) {
    var maxLength = obj.maxLength;
    var desc = obj.value;
    if (desc.length <= maxLength) {
        document.getElementById('desc_tip').innerHTML = maxLength-desc.length+'words left';
    }
    obj.onblur = function() {
        document.getElementById('desc_tip').innerHTML = '';
    }
}

//check form 
function checkForm() {
    if (!ckUserName()) return false;
    if (!ckPassword()) return false;
    if (!ckRealName()) return false;
    if (!ckEmail()) return false;
    var username = $.trim($("#username").val());
    var password = $.trim($("#password").val());
    var realname = $.trim($("#real_name").val());
    var email = $.trim($("#email").val());
    var desc = $.trim($("#desc").val());
    return {username: username, password: password, realname: realname, email: email, desc: desc};
}

//submit form
function addAdminFormSubmit() {
    if (checkForm()) {
        $.post('<{:U('Administrator/add')}>', checkForm(), function(data) {
            window.parent.addAdminCallback(data);
        }, 'json');
    }
}
//]]>
</script>
