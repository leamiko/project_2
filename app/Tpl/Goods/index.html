<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>Goods overview
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                Goods Nameï¼š<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="Search" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="Delete goods" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;clear:both;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "Goods Name", name: 'name', align: 'center', width: '12%', isSort: false},
            {display: "Parent category", name: 'parent_category', align: 'center', width: '12%', isSort: false},
            {display: "Business Model", name: 'business_model', align: 'center', width: '12%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) == 1 ? 'B2C' : 'B2B';
                }
            },
            {display: "Child category", name: 'child_category', align: 'center', width: '12%', isSort: false},
            {display: "Price", name: 'price', align: 'center', width: '6%'},
            {display: "Item number", name: 'item_number', align: 'center', width: '12%'},
            {display: "Amount for sale", name: 'sale_amount', align: 'center', width: '12%', render: function(rowdata, rowindex, value) {
                    return value ? value : 'Unknown';
                }
            },
            {display: "Stock", name: 'stock', align: 'center', width: '6%'},
            {display: "Unit", name: 'unit', align: 'center', width: '6%', isSort: false},
            {display: "Size", name: 'size', align: 'center', width: '6%'},
            {display: "Quality", name: 'quality', align: 'center', width: '6%'},
            {display: "Color", name: 'color', align: 'center', width: '6%', isSort: false},
            {display: "Area", name: 'area', align: 'left', width: '12%', isSort: false},
            {display: "Pay Method", name: 'pay_method', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
                    switch (parseInt(value)) {
	                    case 1 :
	                        return 'Paypal';
	                    case 2 :
	                        return 'Alipay';
                    }
                }
            },
            {display: "Guarantee", name: 'guarantee', align: 'left', width: '40%', isSort: false},
            {display: "Description", name: 'description', align: 'left', width: '40%', isSort: false},
            {display: "Edit", width:'6%', align: 'center', isSort: false, render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="update('+rowdata.id+')">Edit</a>';
                }
            }
            ],
            url: '<{:U("Goods/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//Delete goods
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('Please select one goods at least.', 'Tips', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('Are you sure to delete the goods you selected?', function(yes) {
        if (yes) {
            $.post('<{:U("Goods/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, 'Success(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, 'Error(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

//Edit goods
function update(id) {
    top.f_addTab(null, 'Edit a goods', '<{:U("Goods/update")}>/id/'+id);
}
//]]>
</script>
