<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>Goods overview
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                Goods Name：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="Search" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="Add goods" onclick="javascript:add();" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="Delete goods" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;clear:both;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "Goods Name", name: 'name', align: 'center', width: '12%', isSort: false},
            {display: "Parent category", name: 'parent_category', align: 'center', width: '12%', isSort: false},
            {display: "Child category", name: 'child_category', align: 'center', width: '12%', isSort: false},
            {display: "Price", name: 'price', align: 'center', width: '6%'},
            {display: "Goods number", name: 'goods_number', align: 'center', width: '6%'},
            {display: "Amount for sale", name: 'sale_amount', align: 'center', width: '6%'},
            {display: "Stock", name: 'stock', align: 'center', width: '6%'},
            {display: "Unit", name: 'unit', align: 'center', width: '4%', isSort: false},
            {display: "Size", name: 'size', align: 'center', width: '4%'},
            {display: "Quality", name: 'quality', align: 'center', width: '4%'},
            {display: "Color", name: 'color', align: 'center', width: '4%', isSort: false},
            {display: "Area", name: 'area', align: 'left', width: '12%', isSort: false},
            {display: "Pay Method", name: 'pay_method', align: 'center', width: '6%', isSort: false},
            {display: "Guarantee", name: 'guarantee', align: 'left', width: '12%', isSort: false},
            {display: "Description", name: 'description', align: 'left', width: '12%', isSort: false},
            {display: "Edit", width:'4%', align: 'center', isSort: false, render: function(rowdata, rowindex, value) {
                    return '<a href="javascript:void(0);" onclick="update('+rowdata.id+')">Edit</a>';
                }
            }
            ],
            url: '<{:U("Goods/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//添加茶叶
var addTeaDialog;
function add() {
    addTeaDialog = $.ligerDialog.open({
        url: '<{:U("/Goods/add")}>', height: 800, width: 600,
        isDrag: false, title: '添加茶叶商品',
        buttons: [{text: '确定', onclick: function(item, dialog) {addTeaDialog.frame.addTeaFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//添加茶叶回调
function addTeaCallback(obj) {
    addTeaDialog.close();
    if (1 == obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}

//删除茶叶
function del() {
    var data = getCheckedData('id');
    if (data.length <= 0) {
        $.ligerDialog.alert('请至少选中一个商品', '温馨提示', 'warn');
        return false;
    }
    var id = '';
    for (var i=0; i<data.length; i++) {
        if (i==data.length-1) {
            id += data[i];
        } else {
            id += data[i]+',';
        }
    }
    $.ligerDialog.confirm('您确定要删除选中的商品吗？', function(yes) {
        if (yes) {
            $.post('<{:U("Goods/delete")}>', {id:id}, function(data) {
                if (data.status) {
                    $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
                    location.reload(true);
                } else {
                    $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
                    return false;
                }
            }, 'json');
        }
    });
}

//编辑商品
var updateTeaDialog;
function update(id) {
    updateTeaDialog = $.ligerDialog.open({
        url: '<{:U("/Goods/update")}>?id='+id, height: 800, width: 600,
        isDrag: false, title: '编辑茶叶商品',
        buttons: [{text: '确定', onclick: function(item, dialog) {updateTeaDialog.frame.updateTeaFormSubmit();}},
                  {text: '取消', onclick: function(item, dialog) {dialog.close()}}]
    });
}

//编辑商品回调
function updateTeaCallback(obj) {
    updateTeaDialog.close();
    if (obj.status) {
        $.ligerDialog.alert(obj.msg, '成功了(^_^)', 'success');
        location.reload(true);
    } else {
        $.ligerDialog.alert(obj.msg, '出错了(>_<)', 'error');
        return false;
    }
}
//]]>
</script>
