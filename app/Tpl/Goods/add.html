<script type="text/javascript">
//<![CDATA[
var image_count = new Array();
$(function() {
    $("#name").blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckName();
    });
    $("#price").focus(function() {
        addTip($(this).parent('td').next('td:last'), 'Goods price up to two decimal places');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckPrice();
    });
    $("#stock").blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckStock();
    });
    $("#business_model").change(function() {
        var model = parseInt($(this).val());
        if (model == 2) {
            $("#amount_select").show();
        } else {
            $("#amount_select").hide();
        }
    });
    $("#unit").focus(function() {
        addTip($(this).parent('td').next('td:last'), 'Unit can not more than 30 characters.');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckUnit();
    });
    $('#fileupload').fileupload({
        maxNumberOfFiles : 5,
        acceptFileTypes : /(\.|\/)(jpe?g|png)$/i,
        maxFileSize : 2097152,
        minFileSize : 1,
        url : '<{:U("Goods/upload")}>',
        dataType : 'json',
        send : function(e, data) {
            $("#progress").show();
        },
        done : function(e, data) {
            if (data.result.status) {
                $("#progress").hide();
                if (image_count.length < 5) {
                    image_count.push(data.result.filename);
                    $("#image_tip").append("<div class='image-preview'>"
                                            + "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' class='image-preview-outter'>"
                                            + "<img src='"+data.result.src+"' width='160' height='90' border='0' />"
                                            + "</a>"
                                            + "<a href='javascript:void(0);' onclick=\"delete_image(\'"
                                            + data.result.filename
                                            + "\', $(this));\" class='image-preview-delete' title='删除'>"
                                            + "</a>" + "</div>");
                } else {
                    delete_another_image(data.result.filename);
                }
            } else {
                $("#image_tip").html(data.result.msg);
            }
        },
        progressall : function(e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css('width', progress + '%');
        }
    });
});

//Add tips
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1 + tip + tip2);
}

//Remove tips
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//Check goods name
function ckName() {
    var name = $.trim($("#name").val());
    if (name.length <= 0) {
        addTip($("#name").parent('td').next('td:last'), 'Goods name can not be empty.');
        return false;
    }
    return true;
}

//Check goods price
function ckPrice() {
    var price = $.trim($("#price").val());
    if (price.length <= 0) {
        addTip($("#price").parent('td').next('td:last'), 'Goods price can not be empty.');
        return false;
    }
    var priceReg = /^\d+(\.\d{1,2})?$/;
    if (!priceReg.test(price)) {
        addTip($("#price").parent('td').next('td:last'), 'Goods price with two decimal places at most and just contain number and decimal point.');
        return false;
    }
    if (parseFloat(price) > 9999999999.99) {
        addTip($("#price").parent('td').next('td:last'), 'Goods price is too high.');
        return false;
    }
    return true;
}

//Check stock
function ckStock() {
    var stock = $.trim($("#stock").val());
    if (stock.length == 0) {
        addTip($("#stock").parent('td').next('td:last'), 'Stock can not be empty.');
        return false;
    }
    if (stock.length > 11) {
        addTip($("#stock").parent('td').next('td:last'), 'Stock is too high.');
        return false;
    }
    var reg = /^\d+$/g;
    if (!reg.test(stock)) {
        addTip($("#stock").parent('td').next('td:last'), 'Stock just contains number only.');
        return false;
    }
    return true;
}

//Check Unit
function ckUnit() {
    var unit = $.trim($("#unit").val());
    if (unit.length <= 0) {
        addTip($("#unit").parent('td').next('td:last'), 'Unit can not be empty.');
        return false;
    }
    if (unit.length > 30) {
        addTip($("#unit").parent('td').next('td:last'), 'Unit can not more than 30 characters.');
        return false;
    }
    return true;
}

//检测简介
function checkLength(obj, id) {
    var maxLength = obj.maxLength;
    var desc = obj.value;
    if (desc.length <= maxLength) {
        $("#"+id).html('还剩下'+ (maxLength - desc.length) + '个字');
    }
    obj.onblur = function() {
        $("#"+id).empty();
    }
}

//检测图片
function ckImage() {
    if (image_count.length <= 0) {
        addTip($("#image_tip"), '请至少上传一张商品图片');
        return false;
    }
    return true;
}

//检测表单 
function checkForm() {
    if (!ckName()) return false;
    if (!ckPrice()) return false;
    if (!ck_Price()) return false;
    if (!ckPriceB()) return false;
    if (!ckPriceP()) return false;
    if (!ckWeight()) return false;
    if (!ckStock()) return false;
    if (!ckYear()) return false;
    if (!ckCate()) return false;
    if (!ckImage()) return false;
    var name = $.trim($("#name").val());
    var price = $.trim($("#price").val());
    var _price = $.trim($("#_price").val());
    var price_b = $.trim($("#price_b").val());
    var price_p = $.trim($("#price_p").val());
    var weight = $.trim($("#weight").val());
    var stock = $.trim($("#stock").val());
    var year = $.trim($("#year").val());
    var cate = $("#cate").val();
    var production = $.trim($("#production").val());
    var specification = $.trim($("#specification").val());
    var burden = $.trim($("#burden").val());
    var producer = $.trim($("#producer").val());
    var storage = $.trim($("#storage").val());
    var description = $.trim($("#desc").val());
    return {
        name : name,
        price : price,
        _price : _price,
        price_b : price_b,
        price_p : price_p,
        image : image_count,
        weight : weight,
        stock : stock,
        year : year,
        cate : cate,
        production : production,
        specification : specification,
        burden : burden,
        producer : producer,
        storage : storage,
        description : description
    };
}

//提交表单
function addTeaFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("Goods/add")}>', checkForm(), function(data) {
            window.parent.addTeaCallback(data);
        }, 'json');
    }
}

//删除图片
function delete_image(filename, obj) {
    $.post('<{:U("Goods/delete_image")}>', {
        filename : filename
    }, function(data) {
        if (data.status) {
            obj.parent().remove();
            var index = image_count.indexOf(filename);
            image_count.splice(index, 1);
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}

// 删除多余的图片
function delete_another_image(filename) {
    $.post('<{:U("Goods/delete_image")}>', {
        filename : filename
    });
}
//]]>
</script>
