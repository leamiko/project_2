<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login_EasyBuy Management System</title>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bid.public.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bid.login.css">
    </head>

    <body>
        <div id="main">
            <div class="login-form">
                <div class="title"><span class="icon icon2"></span>Login</div>
                <div class="content">
                    <form class="form-horizontal" id="login" name="login" method="post" action="<{:U('/login')}>">
                    <div class="control-group username">
                        <label class="control-label"><span class="icon icon3"></span>Account：</label>
                        <div class="controls">
                            <input type="text" value="" required="required" name="username" autofocus />
                        </div>
                    </div>
                    <div class="control-group password">
                        <label class="control-label"><span class="icon icon4"></span>Password：</label>
                        <div class="controls">
                            <input type="password" value="" required="required" name="password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" value="Login" name="submit" class="btn btn-primary" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="Reset" name="reset" class="btn btn-primary" />
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="copyright">Copyright © 2014-2020 EasyBuy All Rights Reserved.</p>
        </div>
    </body>
</html>
