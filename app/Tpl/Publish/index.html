<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>Publish overview
                </div>
            </div>
        </div>
        <div class="top_4">
            <form method="get" name="search_form">
                Goods Nameï¼š<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="submit" value="Search" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin:0px auto;padding:0px;clear:both;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "Goods Name", name: 'goods_name', align: 'center', width: '20%', isSort: false},
            {display: "Publisher First Name", name: 'publisher_first_name', align: 'center', width: '20%', isSort: false},
            {display: "Publisher Second Name", name: 'publisher_second_name', align: 'center', width: '20%', isSort: false},
            {display: "Sell/Buy", name: 'type', align: 'center', width: '12%', isSort: false, render: function(rowdata, rowindex, value) {
                    return parseInt(value) ? 'Buy' : 'Sell';
                }
            },
            {display: "Country", name: 'country', align: 'center', width: '12%', isSort: false}
            ],
            url: '<{:U("Publish/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData: f_change,
            onAfterChangeColumnWidth: f_change,
            detail: {onShowDetail: f_onShowDetail, height: 'auto'}
    });
    $("#pageloading").hide();
});

//Show Detail
function f_onShowDetail(record, container, callback) {
    var out = ['<table align="center" border="1" style="margin:10px;width:90%;font-size:14px;">'];
    out.push("<tr><td width='20%' align='right'>Company:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.company + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Telephone:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.telephone + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Phone:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.phone + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Email:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.email + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Goods Information:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.length + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Length:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.length + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Width:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.width + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>High:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.high + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Thickness:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.thickness + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Color:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.color + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Use:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.use + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Quantity:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.quantity + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Material:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.material + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Weight:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.weight + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Remark:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.remark + "</td></tr>");
    out.push("<tr><td width='20%' align='right'>Publish Time:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;" + record.publish_time + "</td></tr>");
    out.push("</table>");
    $(container).html(out.join(''));
}
//]]>
</script>
