<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>文章管理
                </div>
            </div>
        </div>
        <div class="top_4">
            <form>
                文章标题：<input type="text" name="keyword" value="<{$keyword}>" />&nbsp;&nbsp;
                <input type="submit" value="搜索" class="btn btn-primary" />&nbsp;&nbsp;
                <input class="btn btn-primary" type="button" value="删除文章" onclick="javascript:del();" />
            </form>
        </div>
        <div>
            <div id="maingrid4" style="margin: 0px auto; padding: 0px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
//<![CDATA[
var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "文章标题", name: 'title', align: 'center', width: '20%', isSort: false},
			{display: "作者", name: 'author', align: 'center', width: '8%', isSort: false, render: function(rowdata, rowindex, value) {
					return value ? value : '暂无';
				}
			},
			{display: "文章预览", name: 'content', align: 'left', width: '30%', isSort: false},
            {display: "添加时间", name: 'add_time', align: 'center', width: '12%'},
			{display: "更新时间", name: 'update_time', align: 'center', width: '12%'},
            {display: "操作", align: 'center', width: '14%', render: function(rowdata, rowindex, value) {
					return '<a href="javascript:void(0);" onclick="update('+rowdata.id+');">编辑</a> | <a href="'+rowdata.url+'" target="_blank">查看文章</a>';
				}
			}
            ],
            url: '<{:U("news/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
			checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});

//删除文章
function del() {
	var data = getCheckedData('id');
	if (data.length <= 0) {
		$.ligerDialog.alert('请至少选中一篇文章', '温馨提示', 'warn');
        return false;
	}
	var id = '';
	for (var i=0; i<data.length; i++) {
		if (i==data.length-1) {
			id += data[i];
		} else {
			id += data[i]+',';
		}
	}
	$.ligerDialog.confirm('您确定要删除选中的文章吗？', function(yes) {
		if (yes) {
			$.post('<{:U("news/delete")}>', {id:id}, function(data) {
				if (data.status) {
					$.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
					location.reload(true);
				} else {
					$.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
					return false;
				}
			}, 'json');
		}
	});
}

//编辑文章
function update(id) {
	top.f_addTab(null, '编辑公司文章', '<{:U("news/update")}>?id='+id);
}
//]]>
</script>
