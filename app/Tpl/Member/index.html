<script type="text/javascript">

var grid;
$(function(){
    grid = $("#maingrid4").ligerGrid({
        columns: [
            {display: "Username", name: 'account', align: 'center', width: '16%', isSort: false},
            {display: "Sex", name: 'sex', align: 'center', width: '6%', isSort: false, render: function(rowdata, rowindex, value) {
					if (value) {
						return parseInt(value) ? 'man' : 'woman';
					} else {
						return 'unknown';
					}
				}
			},
			{display: "E-mail", name: 'email', align: 'center', width: '16%', isSort: false},
			{display: "Phone", name: 'phone', align: 'center', width: '16%', isSort: false, render: function(rowdata, rowindex, value) {
					return value ? value : 'unknown';
				}
			},
            {display: "Register Time", name: 'register_time', align: 'center', width: '16%', isSort: true},
            {display: "Last login Time", name: 'last_time', align: 'center', width: '16%', isSort: true, render: function(rowdata, rowindex, value) {
					return value ? value : 'This member never login';
				}
			}
            ],
            url: '<{:U("Member/index")}>?keyword=<{$keyword}>',
            dataAction: 'server',
            method: 'get',
            width: '100%',
            checkbox: true,
            selectRowButtonOnly: true,
            pageSize:20,
            pageSizeOptions: [20, 50, 100, 200, 500],
            onAfterShowData:f_change,
            onAfterChangeColumnWidth:f_change
    });
    $("#pageloading").hide();
});
